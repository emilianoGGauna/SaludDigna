<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Salud Digna — Inicio</title>
  <style>
    :root {
      --bg: #FAF8F0;
      --fg: #1B3B36;
      --accent1: #597D72;
      --accent2: #B59F7B;
      --radius: 8px;
      --font: "Garamond, serif";
    }
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    .btn-container {
      display: flex;
      gap: 1rem;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      color: #fff;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .btn-primary {
      background: var(--accent1);
    }
    .btn-secondary {
      background: var(--accent2);
    }
  </style>
</head>
<body>
  <h1>Salud Digna – Panel Principal</h1>
  <div class="btn-container">
    <a href="/plots"    class="btn btn-primary">Análisis</a>
    <a href="/proposal" class="btn btn-secondary">Propuesta</a>
  </div>
</body>
</html>
