<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Salud Digna — Propuesta</title>
  <style>
    :root {
      --bg: #FAF8F0;
      --fg: #1B3B36;
      --accent1: #597D72;
      --accent2: #B59F7B;
      --radius: 8px;
      --font: "Garamond, serif";
      --card-padding: 1rem;
      --gap: 1rem;
      --transition: 0.3s;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg);
      color: var(--fg);
      font-family: var(--font);
      padding: var(--gap);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      max-width: 1200px;
      margin-bottom: var(--gap);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: var(--gap);
    }

    header h1 {
      font-size: 2rem;
      color: var(--accent1);
      flex: 1 1 auto;
    }

    header nav {
      display: flex;
      gap: var(--gap);
      flex: 0 1 auto;
    }

    header nav a {
      text-decoration: none;
      padding: 0.5rem 1rem;
      background: var(--accent2);
      color: #fff;
      border-radius: var(--radius);
      transition: background var(--transition);
      font-size: 0.9rem;
    }

    header nav a:hover {
      background: #a0896c;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      gap: var(--gap);
    }

    section {
      background: #fff;
      padding: var(--card-padding);
      border-radius: var(--radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: transform var(--transition), box-shadow var(--transition);
    }

    section:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }

    section h2 {
      font-size: 1.25rem;
      margin-bottom: 1rem;
      color: var(--accent1);
      border-bottom: 2px solid var(--accent2);
      padding-bottom: 0.25rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      gap: var(--gap);
      margin-bottom: 1rem;
    }

    .form-group {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 1rem;
      margin-bottom: 0.3rem;
    }

    input {
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      font-family: var(--font);
    }

    button {
      padding: 0.6rem 1.2rem;
      background: var(--accent1);
      color: white;
      border: none;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      align-self: flex-start;
      margin-top: 1.5rem;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .plot-container .plotly-graph-div,
    .plot-container iframe {
      width: 100% !important;
      height: auto !important;
      min-height: 300px;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header h1 {
        font-size: 1.5rem;
      }

      section {
        padding: 0.75rem;
      }

      section h2 {
        font-size: 1.1rem;
      }

      form {
        flex-direction: column;
      }

      button {
        align-self: stretch;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Propuesta de Optimización</h1>
    <nav>
      <a href="/">Inicio</a>
      <a href="/plots">Análisis</a>
    </nav>
  </header>

  <div class="container">
    <section>
      <h2>Parámetros del Modelo</h2>
      <form method="POST">
        <div class="form-group">
          <label for="t_cost_full">Costo Full-Time por hora</label>
          <input type="number" step="0.1" name="t_cost_full" id="t_cost_full" value="{{ t_cost_full }}">
        </div>
        <div class="form-group">
          <label for="t_cost_part">Costo Part-Time por hora</label>
          <input type="number" step="0.1" name="t_cost_part" id="t_cost_part" value="{{ t_cost_part }}">
        </div>
        <div class="form-group">
          <label for="t_capacity">Capacidad (pacientes/empleado/hora)</label>
          <input type="number" name="t_capacity" id="t_capacity" value="{{ t_capacity }}">
        </div>
        <div class="form-group">
          <label for="max_ventanillas">Máximo número de ventanillas</label>
          <input type="number" name="max_ventanillas" id="max_ventanillas" value="{{ max_ventanillas }}" min="1">
        </div>
        <button type="submit">Actualizar Gráfico</button>
      </form>
    </section>

    <section class="plot-container">
      <h2>Resultado del Modelo</h2>
      {{ plot_html|safe }}
    </section>
  </div>
</body>
</html>
